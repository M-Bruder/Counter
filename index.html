<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Zadanie 1 + 2</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <p>Licznik: <span id="counter">0$</span></p>
        <div class="content">
            <p class="content__text">0$</p>
            <div class="content__progress">
                <div id="load" class="progress-bar">
                </div>
            </div>
            <p class="content__text">15$</p>
        </div>
        <button class="btn btn-primary" onClick="counterFunction(0)">0$</button>
        <button class="btn btn-primary" onClick="counterFunction(1)">1$</button>
        <button class="btn btn-primary" onClick="counterFunction(5)">5$</button>
        <button class="btn btn-primary" onClick="counterFunction(15)">15$</button>
    </div>
    <script type="text/javascript" src="js/lib/jquery-3.4.1.slim.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
